# Default docker-compose file (extends development)
version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    container_name: osrs-otk
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
    volumes:
      - ./assets:/app/assets:ro
      - ./internal/config:/app/internal/config:ro
    networks:
      - osrs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/skill-data/hunter"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  osrs-network:
    driver: bridge